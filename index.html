<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top G's Webseite</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background iframe {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        a {
            color: #00f;
            text-decoration: none;
        }
        .audio-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        .audio-container iframe {
            width: 300px; /* Breite des Audio-Players */
            height: 60px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/gP34SyTEX2k?autoplay=1&mute=1&loop=1&playlist=gP34SyTEX2k" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="content">
        <h1>Top G</h1>
        <p>Willkommen auf meiner Webseite!</p>
        <p>Trete meinem <a href="https://discord.gg/RvuWf7Cdch">Discord-Server</a> bei!</p>
    </div>
    <div class="audio-container">
        <iframe src="https://www.youtube.com/embed/gP34SyTEX2k?autoplay=1&start=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
